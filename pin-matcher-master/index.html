<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pin" class="form-control" type="text">
                    <button onclick="generatePin()" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div id="fromControl" class="input-section half-width">
                    <input id="pinInput" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <div class="button">7</div>
                                <div class="button">8</div>
                                <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">4</div>
                                <div class="button">5</div>
                                <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">1</div>
                                <div class="button">2</div>
                                <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">B</div>
                                <div class="button">0</div>
                                <div class="button">C</div>
                            </div>
                            <div>
                                <button onclick="varifiedPin()" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p id="correctPin" class="notify">❌ Pin Didn't Match, Please try again</p>
                <p id="incorrectPin" class="notify">✅ Pin Matched... Secret door is opening for you</p>
            </div>
        </div>




        <script>

            function getPin() {
                let random = Math.random() * 10000;
                let pin = (random + '').split('.')[0];
                if (pin.length === 4) {
                    return pin;
                }
                else {
                    return getPin();
                }
            }

            function generatePin() {
                const pinInput = document.getElementById('pin');
                pinInput.value = getPin();
            }

            document.getElementById('fromControl').addEventListener('click', function (event) {
                const digit = event.target.innerText;
                if (isNaN(digit)) {
                    if (digit === 'C') {
                    let typedInput = document.getElementById("pinInput").value = '';
                }
                }
                else {
                    let typedInput = document.getElementById("pinInput");
                    typedInput.value = typedInput.value + digit;
                }
                
            })

            function varifiedPin() {
                const pin = document.getElementById('pin').value;
                const typedPin = document.getElementById('pinInput').value;

                if (pin === typedPin) {
                    displayMatchResult('block','none');
                }
                else {
                    displayMatchResult('none','block');
                }
            }


            function displayMatchResult(correctStatus,inCorrectStatus) {
                const correct = document.getElementById('incorrectPin');
                correct.style.display = correctStatus;
                const dialog = document.getElementById('correctPin');
                dialog.style.display = inCorrectStatus;
            }

        </script>
</body>

</html>
